<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simple calculator</title>
</head>
<body><center>
	<table border="2px solid black" style="margin-top: 100px;background-color: #dcdbe1;" class="calculator;">
		<tr>
			<td colspan="3" id="display" style="background-color: #ffff;">
				<input type="text" class="display-box" id="result" disabled />
			</td>
			<td>
				<input type="button" value="C" style="width: 60px;height: 30px;color: red;font-weight: bold;" onclick="demo()" />
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" value="1" style="width: 60px;height: 30px" onclick=" display('1')"/>
			</td>
			<td>
				<input type="button" name="2" value="2" style="width: 60px;height: 30px" onclick=" display('2')"/>
			</td>
			<td>
				<input type="button" name="3" value="3" style="width: 60px;height: 30px" onclick=" display('3')"/>
			</td>
			<td>
				<input type="button" name="+" value="+" style="width: 60px;height: 30px" onclick=" display('+')"/>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="4" value="4" style="width: 60px;height: 30px" onclick=" display('4')"/>
			</td>
			<td>
				<input type="button" name="5" value="5" style="width: 60px;height: 30px" onclick=" display('5')"/>
			</td>
			<td>
				<input type="button" name="6" value="6" style="width: 60px;height: 30px" onclick=" display('6')"/>
			</td>
			<td>
				<input type="button" name="-" value="-" style="width: 60px;height: 30px" onclick=" display('-')"/>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="7" value="7" style="width: 60px;height: 30px" onclick=" display('7')"/>
			</td>
			<td>
				<input type="button" name="8" value="8" style="width: 60px;height: 30px" onclick=" display('8')"/>
			</td>
			<td>
				<input type="button" name="9" value="9" style="width: 60px;height: 30px" onclick=" display('9')"/>
			</td>
			<td>
				<input type="button" name="*" value="*" style="width: 60px;height: 30px" onclick=" display('*')"/>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="0" value="0" style="width: 60px;height: 30px" onclick=" display('0')"/>
			</td>
			<td>
				<input type="button" name="." value="." style="width: 60px;height: 30px" onclick=" display('.')"/>
			</td>
			<td>
				<input type="button" name="=" value="=" style="width: 60px;height: 30px;color: green;font-weight: bold;" onclick=" rakesh() "/>
			</td>
			<td>
				<input type="button" name="/" value="/" style="width: 60px;height: 30px" onclick=" display('/')"/>
			</td>
		</tr>
	</table></center>

<!-- ------------------------------------------------------------ -->


<script type="text/javascript" src="java.js"></script>
<script type="text/javascript">

function demo(){
	document.getElementById('result').value="";
}
	function display(value) {
	document.getElementById("result").value += value;
}

function rakesh(){
	var x=document.getElementById('result').value;
	y=eval(x);
	document.getElementById('result').value=y;

}
</script>


</body>
</html>
